<!DOCTYPE html>
<section class="portfolio">
    <div ng-show="vm.loadingPortfolio">
        <i class="fas fa-spinner fa-spin fa-fw"></i> Cargando portafolio...
    </div>
    <div ng-show="!vm.loadingPortfolio">
        <div uib-carousel active="vm.active" interval="vm.myInterval" no-wrap="vm.noWrapSlides" class="carousel mb-1">
            <div uib-slide ng-repeat="slide in vm.portfolio track by $index" index="$index">
                <img ng-src="{{slide.imageUrl}}" class="img-fluid">
            </div>
        </div>
    </div>

</section>
