<!DOCTYPE html>
<footer>
    <section class="social-networks">
        <a ng-repeat="socialNetwork in vm.socialNetworks" href="{{socialNetwork.url}}" target="_blank">
            <i ng-class="{'fab':true}" class="{{socialNetwork.icon}} fa-2x fa-fw"></i>
        </a>
    </section>

    <hr />

    <section class="flair">
        <a href="https://stackexchange.com/users/6440637">
            <img src="https://stackexchange.com/users/flair/6440637.png" width="208" height="58"
                alt="perfil para CeAlCuadrado en Stack Exchange, una red de sitios gratuitos de preguntas y respuestas impulsados por la comunidad"
                title="perfil para CeAlCuadrado en Stack Exchange, una red de sitios gratuitos de preguntas y respuestas impulsados por la comunidad">
        </a>
    </section>

    <hr />

    <section class="contact-mail">
        <i class="fas fa-envelope"></i> {{vm.email}}
    </section>

    <section class="copyright">
        &#169; {{vm.year}}
    </section>
</footer>
